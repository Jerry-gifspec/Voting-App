{% extends 'layout.html' %} {% block content %}
<h2>Voters List</h2>
<table class="table mt-4">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Voter ID</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for voter in voters %}
    <tr>
      <td>{{ voter.name }}</td>
      <td>{{ voter.email }}</td>
      <td>{{ voter.voter_unique_id }}</td>
      <td>
        <a
          href="{{ url_for('edit_voter', voter_id=voter.id) }}"
          class="btn btn-warning btn-sm"
          >Edit</a
        >
        <a
          href="{{ url_for('delete_voter', voter_id=voter.id) }}"
          class="btn btn-danger btn-sm"
          onclick="return confirm('Are you sure you want to delete this voter?')"
          >Delete</a
        >

        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

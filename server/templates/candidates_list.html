{% extends 'layout.html' %} {% block content %}
<h2>Manage Candidates</h2>
<a href="{{ url_for('add_candidate') }}" class="btn btn-primary"
  >Add New Candidate</a
>
<table class="table mt-4">
  <thead>
    <tr>
      <th>Position</th>
      <th>Candidate Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for position in positions %}
    <tr>
      <td>{{ position.name }}</td>
      <td>
        {% for candidate in position.candidates %}
        <p>{{ candidate.name }}</p>
        {% endfor %}
      </td>
      <td>
        <a
          href="{{ url_for('edit_candidate', candidate_id=candidate.id) }}"
          class="btn btn-warning btn-sm"
          >Edit</a
        >
        <a
          href="{{ url_for('delete_candidate', candidate_id=candidate.id) }}"
          class="btn btn-danger btn-sm"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
